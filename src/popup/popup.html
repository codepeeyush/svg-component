<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Snap</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="icons/icon-192.png" alt="Logo" class="logo-icon" width="24" height="24">
        <h1>SVG Snap</h1>
      </div>
    </header>

    <main>
      <div class="control-group">
        <div class="label-row">
          <label for="enableToggle" class="main-label">Enable Detection</label>
        </div>
        <label class="switch">
          <input type="checkbox" id="enableToggle">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="control-group">
        <label class="main-label">Output Format</label>
        <div class="segmented-control">
          <input type="radio" name="format" value="tsx" id="format-tsx" checked>
          <label for="format-tsx">TSX</label>

          <input type="radio" name="format" value="jsx" id="format-jsx">
          <label for="format-jsx">JSX</label>

          <input type="radio" name="format" value="svg" id="format-svg">
          <label for="format-svg">SVG</label>
        </div>
      </div>

      <div class="history-section">
        <div class="history-header">
          <label class="main-label">Capture History</label>
          <button id="clearHistory" class="clear-btn">Clear</button>
        </div>
        <div id="historyList" class="history-list">
          <p class="empty-state">No SVGs copied yet</p>
        </div>
      </div>
    </main>

    <footer>
      <p>Hover over any SVG on a page to copy it.</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
